<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Fit | Manouba</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
        
            <ul>
                <li><a href="#"> Home</a></li>
                <li><a href="#"> Services</a></li>
                <li><a href="#"> Contact</a></li>
                <img src="gymfit logo.jpg" alt="Company Logo">
            </ul>
        </nav>
        
    </header>
    <main>
        <section id="hero">
            <div class="container">
                <h1>Gym Fit</h1>
                <p id="pp">Get fit in the gym, lose weight in the kitchen.</p>
                <a href="#" class="btn">Learn More</a>
            </div>
        </section>

     

        <section id="services">
                <p id="sr"> Nos services  </p>
                <div class="services-container">
                    <div class="service">
                        <img src="muscc.jpg" alt="Service 1">
                        <h3>Musculation</h3>
                      
                    </div>
                    <div class="service">
                        <img src="zumba.jpg" alt="Service 2">
                        <h3>Zumba</h3>
                     
                    </div>
                    <div class="service">
                        <img src="gymn.jpg" alt="Service 3">
                        <h3>Gymnastique</h3>
                      
                    </div>
                </div>
        
            
        </section>

        <section id="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <form action="#" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Gym Fit Mannouba . All rights reserved.</p>
    </footer>
</body>
</html>
